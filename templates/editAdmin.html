<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcomeAdmin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

</head>
<body style="background-color: rgba(131, 216, 240, 0.597);">    
    {{template "nav"}}

    <!-- <div class="spacing"></div> -->
    <h3>Welcome to Admin page</h3>
    <form method="get" action="/logout" style="margin-top: 2vh; ">
        <button type="submit" class="btn btn-primary" >Logout</button>
    </form> 

      <!--CONTAINER-->
      <div class="container-fluid">
        <br>
        <h4>EDIT USER</h4>
        <table class="table table-dark table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Created date</th>
                <th scope="col">User Name</th>
                <th scope="col">Email address</th>
                <th scope="col">Password</th>
                <th scope="col">Number</th>
                <th scope="col">CONFIRM</th>
              </tr>
            </thead>
            <tbody>
              {{range.data}}
              <tr>
                  <td>{{.ID}}</td>
                  <td>2023-04-17 20:01:07.288162</td>
                  <td>{{.Name}}</td>
                  <td>{{.Email}}</td>
                  <td>{{.Password}}</td>
                  <td>{{.Number}}</td>
                  <td><a href="/AdminPanel">Cancel</a></td>
              </tr>
              
              <tr>
                <td>{{.ID}}</td>
                <td>2023-04-17 20:01:07.288162</td>
                <form action="/update?id={{.ID}}" method="post">
                    <td><input type="text" name = "Username"></td>
                    <td><input type="text" name = "Usermail"></td>
                    <td><input type="text" name = "Password"></td>
                    <td><input type="text" name = "Number"></td>
                    <td><button>UPDATE</button></td>
                </form>
                
            </tr>
            {{end}}
          </tbody>
        </table>
        
        </div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
